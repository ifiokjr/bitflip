name: "ci"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    timeout-minutes: 60
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/devenv
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          nix-cache: /tmp/nixcache
          deno-cache: /tmp/denocache

      - name: lint formatting
        run: lint:format
        shell: bash

      - uses: clechasseur/rs-clippy-check@v3
        with:
          args: --all-features

  test:
    timeout-minutes: 60
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/devenv
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          nix-cache: /tmp/nixcache
          deno-cache: /tmp/denocache

      - name: test program
        run: cargo test_program
        shell: bash

      - name: test program with validator
        run: cargo test_program_validator
        shell: bash

      - name: test bitflip ssr
        run: cargo test_bitflip_ssr
        shell: bash

  build_bitflip_program:
    timeout-minutes: 60
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/devenv
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          nix-cache: /tmp/nixcache
          deno-cache: /tmp/denocache

      - name: build
        run: build program
        shell: bash

  test_validator:
    timeout-minutes: 60
    needs: [build_bitflip_program]
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/devenv
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          nix-cache: /tmp/nixcache
          deno-cache: /tmp/denocache

      - name: test
        run: cargo test_bitflip_client_validator
        shell: bash

  build_bitflip_website:
    timeout-minutes: 60
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/devenv
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          nix-cache: /tmp/nixcache
          deno-cache: /tmp/denocache

      - name: build
        run: build:bitflip
        shell: bash
