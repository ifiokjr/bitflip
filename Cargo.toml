assert2 = "=0.3.14"
assert_matches = "1"
async-trait = "0.1"
axum = "0.7"
base64 = "0.22"
bcrypt = "0.15"
bincode = "1"
bitflags = "2"
bs58 = "0.5"
bytemuck = "1"
cfg-if = "1"
check_keyword = "0.3"
chrono = "0.4"
chrono-humanize = "0.2"
codee = "0.2"
console_error_panic_hook = "0.1"
console_log = "1"
const_str_to_pubkey = "0.1"
crossbeam-channel = "0.5"
cuid2 = "0.1"
derive-where = "1"
derive_more = "1"
dom_testing_library = "0.1"
dotenvy = "0.15"
fake = "3"
fixed = "=1.24"
futures = "0.3"
futures-timeout = "0.1"
futures-timer = "3"
futures-util = "0.3"
gloo-console = "0.3"
gloo-events = "0.2"
gloo-net = "0.6"
gloo-storage = "0.3"
gloo-timers = "0.3"
gloo-utils = "0.2"
heck = "0.5"
hmac = "0.12"
http = "1"
hyper = "1"
image = "0.25"
imagesize = "0.13"
insta = "1"
js-sys = "0.3"
jsonwebtoken = "9"
lazy_static = "1"
leptos = "=0.7.0-rc0"
leptos-use = "=0.14.0-rc0"
leptos_axum = "=0.7.0-rc0"
leptos_dom = "=0.7.0-rc0"
leptos_meta = "=0.7.0-rc0"
leptos_router = "=0.7.0-rc0"
log = "0.4"
mime_guess = "2"
paste = "1"
port_check = "0.2"
rand = "0.8"
regex = "1"
retrier = "0.1"
rstest = "0.23"
rust-embed = "8"
serde = "1"
serde-big-array = "0.5.1"
serde-wasm-bindgen = "0.6"
serde_json = "1"
serde_qs = "0.13"
serde_with = "3"
serial_test = "3"
server_fn = "0.6"
sha2 = "0.10"
similar-asserts = "1"
simple_logger = "5"
solana-address-lookup-table-program = "=1.18"
solana-banks-client = "=1.18"
solana-banks-interface = "=1.18"
solana-client = "=1.18"
solana-config-program = "=1.18"
solana-faucet = "=1.18"
solana-program = "=1.18"
solana-program-runtime = "=1.18"
solana-program-test = "=1.18"
solana-rpc = "=1.18"
solana-sdk = "=1.18"
solana-security-txt = "1"
solana-streamer = "=1.18"
solana-test-validator = "=1.18"
