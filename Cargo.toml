surrealdb = "2"
surrealdb-migration = "2"
tailwind_fuse = "0.3"
test-context = "0.3"
test-log = "0.2"
test_utils = { git = "https://github.com/ifiokjr/wasm_solana", branch = "main" }
test_utils_solana = "0.5"
thiserror = "1"
tiny-skia = "0.11"
tokio = "1"
tower = "0.4"
tower-cookies = "0.10"
tower-http = "0.5"
tower_governor = "0.4"
tracing = "0.1"
typed-builder = "0.20"
uint = "0.10"
url = "2"
urlencoding = "2"
validator = { version = "0.18", features = ["derive"] }
wallet_standard = "0.4.0"
wallet_standard_browser = "0.3"
wallet_standard_wallets = "0.1"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
wasm-bindgen-test = "0.3"
wasm_client_anchor = "0.6"
wasm_client_solana = "0.6"
web-sys = "0.3"

# internal crates
bitflip_client = { path = "./bitflip_client", version = "0.0.0" }
bitflip_program = { path = "./bitflip_program", version = "0.0.0" }

[patch.crates-io.curve25519-dalek]
git = "https://github.com/anza-xyz/curve25519-dalek.git"
rev = "b500cdc2a920cd5bff9e2dd974d7b97349d61464"

[workspace.metadata.bin]
anchor-cli = { version = "0.30.1", bins = ["anchor"] }
avm = { version = "0.30.1", git = "https://github.com/coral-xyz/anchor", tag = "v0.30.1", bins = ["avm"] }
cargo-insta = { version = "1.40.0" }
cargo-leptos = { version = "0.2.20" }
cargo-llvm-cov = { version = "0.6.13" }
cargo-make = { version = "0.37.18" }
cargo-nextest = { version = "0.9.79" }
leptosfmt = { version = "0.1.31", bins = ["leptosfmt"] }

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[profile.release.package.bitflip_program]
overflow-checks = true
codegen-units = 1
incremental = false

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[profile.release]
lto = "fat"
overflow-checks = true

[workspace.lints.rust]
# Group lints
rust_2021_compatibility = { level = "warn", priority = -1 }
rust_2024_compatibility = { level = "warn", priority = -1 }

# Individual lints
unsafe_code = "deny"
unstable_features = "deny"
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"
unused_macro_rules = "warn"
unused_qualifications = "warn"
variant_size_differences = "warn"

[workspace.lints.clippy]
# Group lints
complexity = { level = "warn", priority = -1 }
correctness = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }
style = { level = "warn", priority = -1 }
suspicious = { level = "warn", priority = -1 }

# Individual lints
blocks_in_conditions = "allow"
cargo_common_metadata = "allow"
cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
expl_impl_clone_on_copy = "allow"
items_after_statements = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
no_effect_underscore_binding = "allow"
tabs-in-doc-comments = "allow"
too_many_lines = "allow"
wildcard_dependencies = "deny"
wildcard_imports = "allow"
